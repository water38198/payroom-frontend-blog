<h2 id="這是一個不存在的頁面"><a href="#這是一個不存在的頁面" class="headerlink" title="這是一個不存在的頁面"></a>這是一個不存在的頁面</h2><p>很抱歉，你目前存取的頁面並不存在。</p>
<p>預計將在約 <span id="timeout">5</span> 秒後返回首頁。</p>
<p>如果你很急著想看文章，你可以 <strong><a href="https://water38198.github.io/">點這裡</a></strong> 返回首頁。</p>
<script>
let countTime = 5;

function count() {
  
  document.getElementById('timeout').textContent = countTime;
  countTime -= 1;
  if(countTime === 0){
    location.href = 'https://water38198.github.io/'; // 記得改成自己網址 Url
  }
  setTimeout(() => {
    count();
  }, 1000);
}

count();
</script>
